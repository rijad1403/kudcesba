<ion-list lines="none">
  <ng-container *ngFor="let group of footerPages">
    <ion-header class="ion-text-center">
      <ion-label>{{ group.header }}</ion-label>
    </ion-header>
    <ion-item *ngFor="let page of group.pages">
      <ion-label>
        {{ page.title }}
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>
