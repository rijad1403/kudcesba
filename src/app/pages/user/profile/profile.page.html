<ion-content>
  <ion-item class="mt-3" lines="none">
    <ion-avatar slot="end">
      <img class=""
        [src]="user.image_url ? 'https://kudcesba.24vakta.ba'+user.image_url : '../../../../assets/driver-default.png'">
    </ion-avatar>
    <h2 class="fw-bold">
      Pozdrav, {{user.first_name}}
    </h2>
  </ion-item>

  <ion-list class="mt-3">
    <ion-item lines="none">
      <ion-icon name="add-circle-outline" color="main"></ion-icon>
      <ion-label class="ms-2">
        Promjeni profilnu sliku
      </ion-label>
      <input type="file" name="file" #file accept="image/png, image/jpeg, image/jpg"
        (change)="filesLength = file.files.length">
      <ion-button (click)="updateProfileImage()" [disabled]="filesLength !== 1">Upload</ion-button>
    </ion-item>
    <ion-item routerLink="/user/personal-info">
      <ion-icon name="create-outline" color="secondary"></ion-icon>
      <ion-label class=" ms-2">
        Uredi osobne podatke
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="mt-3">
    <ion-item lines="none">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <ion-label class="ms-2">
        Broj telefona potvrđen
      </ion-label>
    </ion-item>
    <ion-item lines="bottom">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <ion-label class="ms-2">
        Email potvrđen
      </ion-label>
    </ion-item>
  </ion-list>

  <app-footer></app-footer>
</ion-content>
