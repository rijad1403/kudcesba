          <ion-input type="password" placeholder="Trenutna lozinka" formControlName="currentPassword" clearInput>
          </ion-input>
        </ion-item> -->

          <ion-input type="password" placeholder="Nova lozinka" formControlName="newPassword" clearInput></ion-input>
