<ion-content>
  <ion-item class="mt-3" lines="none" detail>
    <ion-avatar slot="end">
      <img class=""
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjx4UieqE-Bepuju7kdcIqS8OWWqaxW3K90A&usqp=CAU">
    </ion-avatar>
    <h2 class="fw-bold">
      Pozdrav, {{user.first_name}}
    </h2>
  </ion-item>

  <ion-list class="mt-3">
    <ion-item lines="none">
      <ion-icon name="add-circle-outline" color="main"></ion-icon>
      <ion-label class="ms-2">
        Dodaj profilnu sliku
      </ion-label>
    </ion-item>
    <ion-item routerLink="/personal-info">
      <ion-icon name="create-outline" color="secondary"></ion-icon>
      <ion-label class=" ms-2">
        Uredi osobne podatke
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-list class="mt-3">
    <ion-item lines="none">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <ion-label class="ms-2">
        Broj telefona potvrđen
      </ion-label>
    </ion-item>
    <ion-item lines="bottom">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <ion-label class="ms-2">
        Email potvrđen
      </ion-label>
    </ion-item>
  </ion-list>

  <app-footer></app-footer>
</ion-content>
