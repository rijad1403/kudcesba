<ion-content>
  <ion-item lines="none" *ngIf="!contentLoaded">
    <ion-spinner color="main" class="m-auto mt-4"></ion-spinner>
  </ion-item>

  <ng-container *ngIf="contentLoaded">
    <ion-item lines="none">
      <h2 class="fw-bold">Moja vozila</h2>
    </ion-item>

    <ion-item class="mt-3" lines="none">
      <ion-button color="main" (click)="openVehicleModal()" class="w-50" shape="round" color="main">
        Dodaj vozilo
      </ion-button>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let vehicle of vehicles">
        <ion-label>
          <span class="fw-bold">{{vehicle.manufacturer | uppercase}}</span>, {{vehicle.model}}, {{vehicle.color}},
          {{vehicle.car_type_id}}
        </ion-label>
        <ion-icon name="create-outline" color="tertiary" (click)="openVehicleModal(vehicle)" class="me-1"></ion-icon>
        <ion-icon name="trash-outline" color="danger" (click)="openDeleteVehicleAlert(vehicle)"></ion-icon>
      </ion-item>
    </ion-list>
  </ng-container>


</ion-content>
